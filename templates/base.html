<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ static_url("bootstrap/css/bootstrap.css") }}" type="text/css">
    <title>{{ title }}</title>
</head>
<body>
{% block nav %}
{% end %}
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            {% if not current_user %}
            <h1>Please sign in</h1>
            {% end %}
        </div>
    </div>
</div>
<div class="container">{% block content %}{% end %}</div>
<script src="{{ static_url("jquery-1.11.3.min.js") }}" type="text/javascript"></script>
<script src="{{ static_url("bootstrap/js/bootstrap.min.js") }}" type="text/javascript"></script>
{% block script %}{% end %}
</body>
</html>
