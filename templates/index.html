{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-primary">
                Global Room
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12" id="inbox" style="overflow:scroll; height: 400px;">
                {% for message in messages %}
                    {% include "message.html" %}
                {% end %}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="input">
                    <p class="text-info">Enter your message:</p>
                    <form action="/a/message/new" method="post" id="messageform">
                        {% module xsrf_form_html() %}
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <input type="hidden" name="user" value="{{ current_user }}">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <input name="body" id="message" type="text" class="form-control" placeholder="start typing">
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-default">SEND</button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% end %}

{% block script %}
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
{% end %}
